<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Resources</title>
	
	<style type="text/css">
		.link_section {
			font-family: 'lucida sans';
			margin-left: 40px;
		}
		
		.resource_link {
			color: #ccc;
			font-family: 'lucida sans';
			margin-left: 30px;
			text-decoration: none;
		}
		.resource_link:visited {
			color: #ccc;
			text-decoration: none;
		}
		.resource_link:hover {
			color: #ffffff;
			text-decoration: none;
		}
		
		#wcu_logo {
			position: relative;
			height: 100px;
			width: 62px;
			right: 10px;
			bottom: 10px;
		}
		
		/* override default	font size */
		.content_scroll {
			font-size: 20px;
			line-height: 38px;
		}
		
	</style>
	
	<!-- jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			var education_text = '<a href="http://www.acm.org" class="resource_link" target="_none">Association for Computing Machinery (ACM)</a><br />' +
									'<a href="http://www.ieee.org/index.html" class="resource_link" target="_none">Institute of Electrical and Electronics Engineers (IEEE)</a><br />' +
									'<a href="http://jquery.com/" class="resource_link" target="_none">jQuery</a><br />' +
									'<a href="http://csrc.nist.gov/" class="resource_link" target="_none">National Institute of Standards and Technology (NIST) - Info Security Resource Center</a><br />' +
									'<a href="http://www.oracle.com/index.html" class="resource_link" target="_none">Oracle</a><br />' +
									'<a href="http://www.python.org/" class="resource_link" target="_none">Python Programming Language</a><br />' +
									'<a href="http://cypress.mcsr.olemiss.edu/unixhelp/" class="resource_link" target="_none">UNIX Help</a><br />' +
									'<a href="http://www.w3.org/" class="resource_link" target="_none">World Wide Web Consortium (W3C)</a><br />';
			var tutorials_text = '<a href="http://www.adobe.com/devnet.html" class="resource_link" target="_none">Adobe Developer Connection</a><br />' +
									'<a href="http://labs.adobe.com/" class="resource_link" target="_none">Adobe Labs</a><br />' +
									'<a href="http://code.google.com/edu/" class="resource_link" target="_none">Google Code University</a><br />' +
									'<a href="http://docs.oracle.com/javase/tutorial/" class="resource_link" target="_none">Java Tutorials - Oracle</a><br />' +
									'<a href="http://www.pcmech.com/" class="resource_link" target="_none">PCMech</a><br />' +
									'<a href="http://phonegap.com/" class="resource_link" target="_none">PhoneGap - HTML5 app platform & mobile development framework</a><br />' +
									'<a href="http://www.w3schools.com/" class="resource_link" target="_none">W3Schools</a><br />';
			var tech_news_text = '<a href="http://www.computerworld.com/" class="resource_link" target="_none">Computer World</a><br />' +
								'<a href="http://darkreading.com/" class="resource_link" target="_none">Dark Reading</a><br />' +
								'<a href="http://gigaom.com/" class="resource_link" target="_none">GigaOM</a><br />' +
								'<a href="http://krebsonsecurity.com" class="resource_link" target="_none">Krebs on Security</a><br />' + 
								'<a href="http://techcrunch.com/" class="resource_link" target="_none">TechCrunch</a><br />' +
								'<a href="http://www.technologyreview.com/" class="resource_link" target="_none">Technology Review</a><br />' +
								'<a href="http://www.informationweek.com/whitepaper?itc=ddj-header-twdl" class="resource_link" target="_none">TechWeb - Digital Library</a><br />';
			var fun_text = '<a href="http://codingbat.com/" class="resource_link" target="_none">CodingBat - Code Practice</a><br />' +
								'<a href="http://projecteuler.net/" class="resource_link" target="_none">Project Euler</a><br />' +
								'<a href="http://pygame.org/news.html" class="resource_link" target="_none">Pygame - Python library for game development</a><br />' +
								'<a href="http://unity3d.com/" class="resource_link" target="_none">Unity - Game Engine</a><br />' +
								'<a href="http://udk.com/" class="resource_link" target="_none">Unreal Development Kit - develop games that run on Unreal Engine</a><br />' +
								'<a href="http://uva.onlinejudge.org/" class="resource_link" target="_none">UVa Online Judge - Programming Problems</a><br />';
			
			var headerFadeIn = 1000;
			var contentFadeIn = 1000;
			
			$("#education_click").mouseover(function() {
				$(this).css('cursor', 'pointer');
			});
			$("#education_click").click(function(e) {
				e.preventDefault();
				fadeTransition("#dynamic_content_header", headerFadeIn, "Education/Standards");
				fadeTransition("#changing_content", contentFadeIn, education_text);
			});
			
			$("#tutorials_click").mouseover(function() {
				$(this).css('cursor', 'pointer');
			});	
			$("#tutorials_click").click(function(e) {
				e.preventDefault();
				fadeTransition("#dynamic_content_header", headerFadeIn, "Tutorials & Tools");
				fadeTransition("#changing_content", contentFadeIn, tutorials_text);
			});
			
			$("#tech_news_click").mouseover(function() {
				$(this).css('cursor', 'pointer');
			});
			$("#tech_news_click").click(function(e) {
				e.preventDefault();
				fadeTransition("#dynamic_content_header", headerFadeIn, "Technology News");
				fadeTransition("#changing_content", contentFadeIn, tech_news_text);
			});
			
			$("#fun_click").mouseover(function() {
				$(this).css('cursor', 'pointer');
			});
			$("#fun_click").click(function(e) {
				e.preventDefault();
				fadeTransition("#dynamic_content_header", headerFadeIn, "Fun Stuff!");
				fadeTransition("#changing_content", contentFadeIn, fun_text);
			});
			
			function fadeTransition(element, length, text) {
				$(element).fadeOut(length/2, function() {
					$(element).html(text);
					$(element).fadeIn(length/2, null);
				});	
			}
		});
	</script>
</head>

<body>
<div id="main_div">
	<header id="nav"> <!-- logo and navigation -->
		<img src="images/logo.png" id="club_logo" alt="West Chester University Computer Science Club logo" />
		
		<div id="menu">
			<ul class="menu_list">
				<li class="menu_element"><a class="menu_link" href="index.html">Home</a></li>
				<li class="menu_element"><a class="menu_link" href="minutes.html">Minutes</a></li>
				<li class="menu_element">Resources</li>
				<li class="menu_element"><a class="menu_link" href="tutoring.html">Tutoring</a></li>
				<li class="menu_element"><a class="menu_link" href="members.html">Members</a></li>
				<li class="menu_element"><a class="menu_link" href="contact.html">Contact</a></li>
			</ul>
		</div>
	</header>
	
	<div id="content_box">
		<div id="content_list">
			<ul class="content_scroll">
				<li class="content_element"><div id="education_click">Education/ Standards</div></li><br />
				<li class="content_element"><div id="tutorials_click">Tutorials</div></li><br />
				<li class="content_element"><div id="tech_news_click">Tech News</div></li><br />
				<li class="content_element"><div id="fun_click">Fun!</div></li>
			</ul>
		</div>
		<h1 id="dynamic_content_header" class="content_header">Resources</h1>
		<p id="changing_content" class="content">
			Please choose a category from the list on the right.
		</p>
	</div>
	
	<br />
	
	<div id="content_box">
		<div style="position: relative; right: 10px; top: 10px; float: right;">
			<img src="images/wcu_logo.png" alt="West Chester University logo." />
			</div>
		<h1 class="content_header">West Chester University Resources</h1>
		<p class="content_no_list">
			<a href="http://www.cs.wcupa.edu" class="resource_link" target="_blank">WCU Computer Science Homepage</a><br />
		</p>
	</div>
	
	<div id="facebook_logo"><a target="_blank" href="http://www.facebook.com/groups/344431415587442/"><img src="images/facebook_logo.png" height="50px" width="50px" alt="Visit us on Facebook" /></a></div>
	<div id="twitter_logo"><a target="_blank" href="#none"><img src="images/twitter_logo.png" height="50px" width="50px" alt="Visit us on Twitter!"></a></div>
</div>
</body>
</html>
