<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Resources</title>
	
	<style type="text/css">
		.link_section {
			font-family: 'lucida sans';
			margin-left: 40px;
		}
		
		.resource_link {
			color: #ccc;
			font-family: 'lucida sans';
			margin-left: 30px;
			text-decoration: none;
		}
		.resource_link:visited {
			color: #ccc;
			text-decoration: none;
		}
		.resource_link:hover {
			color: #ffffff;
			text-decoration: none;
		}
		
		#wcu_logo {
			position: relative;
			height: 100px;
			width: 62px;
			right: 10px;
			bottom: 10px;
		}
		
		/* override default	font size */
		.content_scroll {
			font-size: 20px;
			line-height: 38px;
		}
		
	</style>
	
	<!-- jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			var education_text = '<a href="http://www.acm.org" class="resource_link" target="_none">Assocation for Computing Machinery</a><br />';
			var standards_text = '';
			var tech_news_text = '<a href="http://krebsonsecurity.com" class="resource_link" target="_none">Krebs on Security</a><br />';
			var fun_text = '';
			
			var headerFadeIn = 1000;
			var contentFadeIn = 1000;
			
			$("#education_click").mouseover(function() {
				$(this).css('cursor', 'pointer');
			});
			$("#education_click").click(function(e) {
				e.preventDefault();
				fadeTransition("#dynamic_content_header", headerFadeIn, "Education/Tutorials");
				fadeTransition("#changing_content", contentFadeIn, education_text);
			});
			
			$("#standards_click").mouseover(function() {
				$(this).css('cursor', 'pointer');
			});	
			$("#standards_click").click(function(e) {
				e.preventDefault();
				fadeTransition("#dynamic_content_header", headerFadeIn, "Standards");
				fadeTransition("#changing_content", contentFadeIn, standards_text);
			});
			
			$("#tech_news_click").mouseover(function() {
				$(this).css('cursor', 'pointer');
			});
			$("#tech_news_click").click(function(e) {
				e.preventDefault();
				fadeTransition("#dynamic_content_header", headerFadeIn, "Technology News");
				fadeTransition("#changing_content", contentFadeIn, tech_news_text);
			});
			
			$("#fun_click").mouseover(function() {
				$(this).css('cursor', 'pointer');
			});
			$("#fun_click").click(function(e) {
				e.preventDefault();
				fadeTransition("#dynamic_content_header", headerFadeIn, "Fun Stuff!");
				fadeTransition("#changing_content", contentFadeIn, fun_text);
			});
			
			function fadeTransition(element, length, text) {
				$(element).fadeOut(length/2, function() {
					$(element).html(text);
					$(element).fadeIn(length/2, null);
				});	
			}
		});
	</script>
</head>

<body>
<div id="main_div">
	<header id="nav"> <!-- logo and navigation -->
		<img src="images/logo.png" id="club_logo" alt="West Chester University Computer Science Club logo" />
		
		<div id="menu">
			<ul class="menu_list">
				<li class="menu_element"><a class="menu_link" href="index.html">Home</a></li>
				<li class="menu_element"><a class="menu_link" href="minutes.html">Minutes</a></li>
				<li class="menu_element">Resources</li>
				<li class="menu_element"><a class="menu_link" href="tutoring.html">Tutoring</a></li>
				<li class="menu_element"><a class="menu_link" href="members.html">Members</a></li>
				<li class="menu_element"><a class="menu_link" href="contact.html">Contact</a></li>
			</ul>
		</div>
	</header>
	
	<div id="content_box">
		<div id="content_list">
			<ul class="content_scroll">
				<li class="content_element"><div id="education_click">Education/ Tutorials</div></li><br />
				<li class="content_element"><div id="standards_click">Standards</div></li><br />
				<li class="content_element"><div id="tech_news_click">Tech News</div></li><br />
				<li class="content_element"><div id="fun_click">Fun!</div></li>
			</ul>
		</div>
		<h1 id="dynamic_content_header" class="content_header">Resources</h1>
		<p id="changing_content" class="content">
			Please choose a category from the list on the right.
		</p>
	</div>
	
	<br />
	
	<div id="content_box">
		<div style="position: relative; right: 10px; top: 10px; float: right;">
			<img src="images/wcu_logo.png" alt="West Chester University logo." />
			</div>
		<h1 class="content_header">West Chester University Resources</h1>
		<p class="content_no_list">
			<a href="http://www.cs.wcupa.edu" class="resource_link" target="_blank">WCU Computer Science Homepage</a><br />
		</p>
	</div>
	
	<div id="facebook_logo"><a target="_blank" href="http://www.facebook.com/groups/344431415587442/"><img src="images/facebook_logo.png" height="50px" width="50px" alt="Visit us on Facebook" /></a></div>
	<div id="twitter_logo"><a target="_blank" href="#none"><img src="images/twitter_logo.png" height="50px" width="50px" alt="Visit us on Twitter!"></a></div>
	<div id="google_plus_logo"><a target="_blank" href="#none"><img src="images/google_plus_logo.png" height="50px" width="50px" alt="Visit us on Google+"></a></div>
</div>
</body>

</html>
